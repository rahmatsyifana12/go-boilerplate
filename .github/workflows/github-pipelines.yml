name: Run Unit Tests on PR

on:
  pull_request:

jobs:
  test:
    name: Go Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy

      - name: Install mockgen
        run: go install github.com/golang/mock/mockgen@v1.6.0

      - name: Generate mocks
        run: make generate-mock

      - name: Run unit tests
        run: go test -v -coverpkg=./internal/usecases/... -coverprofile ./coverage/cover.out ./internal/usecases/... -count=1 | tee test_output.log

      - name: Get converage
        run: |
          COVERAGE=$(go tool cover -func=./coverage/cover.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Unit test coverage is ${COVERAGE}%"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/coverage.html
